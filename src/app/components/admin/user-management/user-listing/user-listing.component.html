<div class="mat-elevation-z8">
  <button mat-button type="button" color="primary">Add</button>
  <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
          <td mat-cell *matCellDef="let row" data-label="FirstName"> {{row.firstname}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
          <td mat-cell *matCellDef="let row" title="LastName"> {{row.lastname}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row" title="Email"> {{row.email}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let row" title="Type"> {{row.type}} </td>
  </ng-container>
      <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row" title="Status"> {{row.status}} </td>
      </ng-container>
      <ng-container matColumnDef="deleteRecord">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element; let i = index;" data-label="Action">
              <span class="buttons_ro">
                  <span class="cursor" >
                      <i class="material-icons">
                          delete_outline
                      </i>
                  </span>
                  <span>
                      <i class="material-icons">
                          edit
                      </i>
                  </span>
                  <span>
                      <i class="material-icons">
                        toggle_on
                        </i>
                     </span>
                  <!-- <button mat-button type="button" color="primary" (click)="goToAnswerPage(element._id)">Add Answer</button>
                  <button mat-button type="button" color="primary" (click)="goToUpdateAnswerPage(element._id)">Update Answer</button> -->
              </span>
          </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
